<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
            #resp {
                display: flex;
                flex-direction: column;
            }
            
            #resp .edifici {
                background-color: lightgrey;
                margin: 0 0 1rem 0;
                padding: 0.5rem;
                margin-top: 10px;
            }
        </style>
    </head>
	<body>
		<h1>People App</h1>
		
		<button id="sendAjax" type="button" role="button">Mostra persone</button>
		<div id="resp"></div>
		
		<script>
			const btn = document.getElementById("sendAjax");
			const resp = document.getElementById("resp");
			
		
			btn.addEventListener('click', () => {
				fetch("http://localhost:8080/edifici")
					.then(resp => resp.json())
					.then(edifici => {
						edifici.forEach((edifici, i) => {
							resp.innerHTML += `
								<div class="edifici">
									ID: ${edifici.edificio_id} | Nome: ${edifici.nome} | Citt√†: ${edifici.citta} | Indirizzo: ${edifici.indirizzo} | Codice: ${edifici.codice}
								</div>`
						})
					})
			})
		</script>
	</body>
</html>
